<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live2d Viewer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="sidebar">
      <span id="toggleButton">&lt;</span>
      <select id="folderSelector"></select>
      <select id="sceneSelector"></select>
      <select id="animationSelector"></select>
      <select id="settingSelector">
        <option value="parameters">Parameters</option>
        <option value="parts">Parts</option>
        <option value="drawables">Drawables</option>
      </select>
      <input type="text" id="filterBox" placeholder="Filter..." />
      <div id="container">
        <div id="parameter"></div>
        <div id="part"></div>
        <div id="drawable"></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="lib/live2dcubismcore.min.js"></script>
    <script src="lib/live2d.min.js"></script>
    <script src="lib/pixi.min.js"></script>
    <script src="lib/index.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
